<div class="login-container">
  <div class="login-page">
    <div class="card w-75">
      <div class="card-content">
        <div>
          <h3 class="raleway negrito mt-4">
            {{ 'Welcome' | translate }}
          </h3>
        </div>
        <div
          style="width: 30px; border: 1px solid #687484; border-radius: 1px"
        ></div>
        <div style="padding-top: 10px; margin-bottom: 15px">
          {{ 'Enter your login details, please.' | translate }}.
        </div>

        <form #registryForm="ngForm" name="form" class="seplogin mt-2">
          <fieldset>
            <div class="form-group" *ngIf="!firstLogin">
              <label class="txlabel" for="userInput" translate>User</label>
              <input
                type="text"
                class="form-control"
                id="userInput"
                [placeholder]="'Username' | translate"
                [(ngModel)]="user"
                name="user"
              />
            </div>
            <div class="form-group" *ngIf="!firstLogin">
              <label class="txlabel" for="password" translate>Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [placeholder]="'Password' | translate"
                [(ngModel)]="password"
                name="password"
              />
            </div>

            <div class="form-group" *ngIf="firstLogin">
              <label class="txlabel" for="password" translate>Nova senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [placeholder]="'Password' | translate"
                [(ngModel)]="newPassword"
                name="password"
              />

              <label class="txlabel" for="password" translate
                >Cofirme nova senha</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                [placeholder]="'Confirme a senha'"
                [(ngModel)]="confirmPassword"
                name="password"
              />
            </div>

            <div [hidden]="!notMatch" *ngIf="notMatch" class="text-danger p-1">
              Senhas não conferem
            </div>

            <div
              *ngIf="weakPassword"
              [hidden]="!weakPassword"
              class="text-danger p-1"
            >
              Senha deve conter: <br />* No mínimo 8 caracteres <br />* No
              mínimo uma letra maiúscula <br />* No mínimo uma minúscula <br />*
              No mínimo um caracter especial
            </div>
          </fieldset>

          <app-button
            full="full"
            type="submit"
            title="Login"
            (click)="doLogin()"
            style="width: 100%; margin: 20px 0"
          ></app-button>
        </form>
      </div>
      <div class="footer-logo">
        <img src="../../assets/images/logo-proxper-final.svg" width="100px" />
        <p class="version">V. {{ this.pjson }}</p>
      </div>
    </div>
  </div>
</div>
