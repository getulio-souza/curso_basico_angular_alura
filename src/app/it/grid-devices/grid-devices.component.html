<section class="container-fluid grid-details transition navbar-summary"
         [ngClass]="{'grid-details--open': panelOpen}"
         [ngStyle]="{'height': panelOpen ? 'calc(100% - 390px)' : panelHeightInitial}">
  <button type="button" (click)="onShowContentGrid()" class="rounded-circle btn btn-toggle-panel">
    <i class="material-icons">
      <span *ngIf="panelOpen">expand_more</span>
      <span *ngIf="!panelOpen">expand_less</span>
    </i>
  </button>
  <div class="grid-details-title" [ngClass]="{ 'd-none': panelOpen }">
    <h6 class="grid-details-title--bottom text-center"> {{ 'device list' | translate }} </h6>
  </div>
  <div class="grid-details-title" [ngClass]="{ 'd-none': !panelOpen }">
    <h3 class="text-center"> {{ 'Device List' | translate }} </h3>
  </div>
  <div class="row grid-details-header d-flex justify-content-center align-items-md-end justify-content-md-between pb-md-3 px-md-5" [ngClass]="{ 'd-none': !panelOpen }">
    <ul class="tab-devices-list d-flex pt-3">
      <li class="item p-3 mx-2 active">{{ 'Devices' | translate}}</li>
    </ul>
  </div>
  <div class="row">
    <div class="grid-details-content grid-devices-centent--table">
      <proxper-grid
        [customColumns]="cols"
        [showDataButton]="showDataButton"
        [multiSortMeta]="multiSortMeta"
        [data]="data"></proxper-grid>
    </div>
  </div>
</section>
