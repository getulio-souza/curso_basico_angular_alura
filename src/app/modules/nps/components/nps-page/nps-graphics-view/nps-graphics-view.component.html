<div class="graphics-grid">
  <div class="graphics-container">
    <app-charts-component
      [type]="CHART_TYPES.PIZZA"
      [title]="'Porcentagem de respostas por categoria'"
      [itens]="testeData"
    ></app-charts-component>
  </div>
  <div class="graphics-container">
    <app-charts-component
      [type]="CHART_TYPES.PIZZA"
      [title]="'Top 5 categorias com avaliações abaixo da média'"
      [itens]="testeData"
    ></app-charts-component>
  </div>
  <div class="graphics-container">
    <app-charts-component
      [type]="CHART_TYPES.LINES"
      [title]="'Avaliações na média por categoria'"
      [itens]="testeData"
      [exibirSeletor]="true"
      [exibirSeletorCategoria]="true"
    ></app-charts-component>
  </div>
  <div class="graphics-container">
    <app-charts-component
      [type]="CHART_TYPES.BAR_VERTICAL"
      [title]="'Quantidade de avaliações por categoria'"
      [itens]="testeData"
      [exibirSeletor]="true"
      [exibirSeletorCategoria]="true"
    ></app-charts-component>
  </div>
</div>
