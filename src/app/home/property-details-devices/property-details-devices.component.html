<div style="position:  relative;height:  25px;">
  {{'Monitored devices' | translate}}

  <i  (click)="onCloseButtonClick()" class="material-icons" style="position: absolute;right: 0px;">
    close
  </i>


</div>



<div>
  <table class="table table-striped" style="background-color: lightgrey; font-weight: bold">
    <tbody>
      <tr *ngFor="let device of data;index as i">
        <th style="width: 20px;" scope="row">{{i+1}}</th>
        <td style="width: 360px;">{{device.name}}</td>
        <td>{{device.number}}</td>
      </tr>
    </tbody>
  </table>


</div>
