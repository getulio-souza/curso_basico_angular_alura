<div class="main-panel home" [ngStyle]="backgroundStyle">
  <!-- Navbar -->
  <nav class="navbar navbar-summary navbar-expand-lg navbar-transparent navbar-fixed fixed-top ">
    <div class="container-fluid px-4 justify-content-center">
      <div class="navbar-wrapper">
        <a class="navbar-brand">{{'IT' | translate }} </a>
      </div>
      <app-collapse-hamburguer-button></app-collapse-hamburguer-button>
    </div>
  </nav>
  <section class="property-summary summary-complete">
    <div class="general-info summary-content d-flex justify-content-center flex-column">
      <section class="carousel-content overflowHidden">
        <!-- owl-carousel -->
        <owl-carousel-o [options]="config">
          <ng-template carouselSlide *ngFor="let card of cards; let i=index">
            <section (click)="onCardClick(card)" class="card dark-card card--owlCarousel text-uppercase text-center">
              <div class="card-header flex-column justify-content-center align-content-center h-75 px-0">
                <i class="material-icons material-icons--owlCarousel mb-3" *ngIf="!card.pathImg" [ngClass]="{'itemCardSelected': card.id == selectedCard?.id }">
                  {{card.icon}} </i>
                <span  *ngIf="card.pathImg"  class="d-flex justify-content-center align-content-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="63.13" height="60.727" viewBox="0 0 63.13 60.727"
                    [ngClass]="{'icon-all-devices': card.id == selectedCard?.id }" class="d-flex justify-content-center align-items-center mb-3">
                    <g id="Group_1315" data-name="Group 1315" transform="translate(-559.813 -80.26)">
                      <path id="Path_319" data-name="Path 319" d="M240.984,228.2v16.023H250.99v2.019H240.984a1.915,1.915,0,0,1-1.433-.609,1.977,1.977,0,0,1-.587-1.409V228.2Zm12.216-4.039a1.845,1.845,0,0,1,1.832,1.832v14.423a1.687,1.687,0,0,1-.541,1.269,1.8,1.8,0,0,1-1.291.517H244.79A1.766,1.766,0,0,1,243,240.414V225.991a1.806,1.806,0,0,1,.517-1.293,1.692,1.692,0,0,1,1.269-.539Zm-7.024,14.377a3.926,3.926,0,0,0,2.842,1.175,4.011,4.011,0,0,0,3.993-4,3.921,3.921,0,0,0-1.175-2.842,3.806,3.806,0,0,0-2.818-1.2,4.09,4.09,0,0,0-4.041,4.039A3.815,3.815,0,0,0,246.175,238.536Zm1.056-1.058a2.362,2.362,0,0,1-.752-1.762,2.567,2.567,0,0,1,2.538-2.536,2.362,2.362,0,0,1,1.762.752,2.479,2.479,0,0,1,.728,1.784,2.488,2.488,0,0,1-2.49,2.492A2.482,2.482,0,0,1,247.232,237.477Zm3.171-10.712a1.892,1.892,0,0,0-1.385-.585,1.972,1.972,0,0,0-1.409.585A1.917,1.917,0,0,0,247,228.2a1.871,1.871,0,0,0,.587,1.409,1.989,1.989,0,0,0,1.433.565,1.928,1.928,0,0,0,1.385-.565,1.864,1.864,0,0,0,.587-1.409A1.948,1.948,0,0,0,250.4,226.765Z"
                        transform="translate(320.851 -125.155)" fill="#fff" />
                      <path id="Path_320" data-name="Path 320" d="M211.568,224.674a2.175,2.175,0,0,1,1.553.647,2.056,2.056,0,0,1,.674,1.528V240.1a2.3,2.3,0,0,1-2.226,2.226h-7.713v2.224h2.173v2.176h-8.8v-2.176H199.4v-2.224h-7.713a2.3,2.3,0,0,1-2.226-2.226V226.85a2.056,2.056,0,0,1,.674-1.528,2.179,2.179,0,0,1,1.553-.647Zm0,15.428V226.85H191.689V240.1Z"
                        transform="translate(390.732 -105.741)" fill="#fff" />
                      <path id="Path_321" data-name="Path 321" d="M204.906,234.745v2.311h-3.443v-2.311ZM204.422,244l2.045-2.1,1.613,1.614-2.043,2.1Zm13.126-14.04a7.021,7.021,0,0,1,2.5,2.474,6.544,6.544,0,0,1,.941,3.443,6.886,6.886,0,0,1-13.771,0,6.544,6.544,0,0,1,.941-3.443,7.039,7.039,0,0,1,2.5-2.474v-5.541h6.886Zm-4.572,18.5v-3.388h2.258v3.388Zm7.154-4.948,1.614-1.561L223.788,244l-1.614,1.614Zm3.174-8.768h3.443v2.311H223.3Z"
                        transform="translate(378.024 -144.157)" fill="#fff" />
                      <path id="icon-occupeded" d="M29.985,5.81H23.018A2.338,2.338,0,0,0,20.68,8.148v2.91h1.867a4.057,4.057,0,0,1,7.888,1.079,4.125,4.125,0,0,1-4.053,4.377h-5.7V27.437a2.338,2.338,0,0,0,2.338,2.338h6.967a2.338,2.338,0,0,0,2.338-2.338V8.148A2.338,2.338,0,0,0,29.985,5.81Z"
                        transform="translate(590.621 91.647)" fill="#fff" />
                    </g>
                  </svg>
                </span>
                <h6 class="m-0">{{card.label | translate}}</h6>
              </div>
              <div class="card-footer ">
                <div class="col d-flex flex-column">
                  <h4 class="mb-1 weight-500">{{card?.total}}</h4>
                  <h6>Total</h6>
                </div>
                <div class="col d-flex flex-column">
                  <h4 class="mb-1 weight-500">{{card?.offline}}</h4>
                  <h6>offline</h6>
                </div>
              </div>
            </section>
            <div class="marker-card-selected text-center" [ngClass]="{'invisible': card.id != selectedCard?.id}">
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px" y="0px" viewBox="0 0 108.2 32.8" style="enable-background:new 0 0 108.2 32.8;" xml:space="preserve">
                <g transform="translate(-229.829 -389.397)">
                  <path id="Path_283" class="st0" style="opacity:1;fill:#333c49;enable-background:new" d="M252.3,423.3l31.7-32.3l31.2,32.1L252.3,423.3z" />
                  <path id="Path_284" class="st1" style="fill:none;stroke:#00DCA9;stroke-width:2;" d="M229.8,421.2l24.1,0l30.2-29.9l30,29.9h23.9" />
                </g>
              </svg>
            </div>
          </ng-template>
        </owl-carousel-o>
        <!-- //owl-carousel -->
      </section>
    </div>
  </section>
  <!-- graph devices -->
  <section class="summary-card-content pb-5">
    <div class="container-fluid px-4 max-1500" style="position: relative;bottom: 30px;">

      <div class="row">

        <div class="col-12 py-2 col-md-4 maintenance-chart-pie">
          <div class="card dark-card">
            <chart-pie-it [selectedCard]="selectedCard" [propertyStatusData]="propertyStatusData">
            </chart-pie-it>
          </div>
        </div>
        <div class="col-12 py-2 col-md-8">
          <div class="card dark-card">
            <mult-chart-it [propertyId]="propertyId" [modelCards]="modelCards" [deviceTypes]="selectedCard?.deviceTypes" ></mult-chart-it>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- component device list -->
  <app-grid-devices *ngIf="structure" [propertyId]="propertyId" [structure]="structure" [deviceTypes]="selectedCard?.deviceTypes"></app-grid-devices>
</div>
