<!-- dashboard -->
<section class="dashboard-container dashboard-background">
  <!-- main container -->
  <section class="dashboard-main-container">
    <!-- first container -->
    <article class="dashboard-first-container">
      <div class="dashboard-info-time-container font-roboto">
        <!-- temperature-->
        <article class="info-temp">
          <div class="info-temp-icon-container">
            <home-weather
              [hasLoadedProperties]="hasLoadedProperties"
              [temperatureUomIsFahrenheit]="temperatureUomIsFahrenheit"
              class="home-weather"
            >
            </home-weather>
          </div>
          <div class="info-temp-text">parcialmente nublado</div>
        </article>
        <!-- time-->
        <article class="time_and_calendar_container">
          <div class="info-time">
            <home-clock></home-clock>
          </div>
          <!-- calendar-->
          <div class="info-calendar">
            <home-calendar
              [properties]="properties"
              class="mb-3"
            ></home-calendar>
          </div>
        </article>
      </div>
    </article>
    <!-- second container -->
    <article class="dashboard-second-container">
      <span
        class="dashboard-card"
        *ngFor="let indicatorGroup of indicatorGroups"
      >
        <div class="dashboard-card-header"></div>
        <home-rating-card
          [propertyId]="propertyId"
          [indicatorGroup]="indicatorGroup"
        >
        </home-rating-card>
      </span>
    </article>
  </section>

  <!-- cards group -->
  <div class="general-infos">
    <perfect-scrollbar [config]="scrollBarConfig">
      <div class="d-flex justify-content-md-center px-4">
        <span *ngFor="let indicatorGroup of indicatorGroups">
          <home-rating-card
            [propertyId]="propertyId"
            [indicatorGroup]="indicatorGroup"
          >
          </home-rating-card>
        </span>
      </div>
    </perfect-scrollbar>
  </div>
</section>
