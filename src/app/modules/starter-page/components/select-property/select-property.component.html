<div *ngIf="loggedIn" class="userIcon" (click)="logout();">
  <i class="material-icons" style="font-size: 36px; cursor: pointer;"> exit_to_app </i>
</div>


<app-properties-card
*ngIf="appIsReady"
[propertyIds]="proxperConfigService?.availableProperties" (onEnterPropertyButtonEmitter)="onEnterSelectedProperty($event)">
</app-properties-card>

<span *ngIf="!appIsReady">
    <div [hidden]="loggedIn" class="loading">
      <img src="assets/loading.svg" alt="loading">
    </div>
</span>
