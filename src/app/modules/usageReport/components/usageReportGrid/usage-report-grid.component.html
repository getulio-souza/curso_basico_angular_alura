<section class="container-fluid grid-details transition navbar-summary" [ngClass]="{'grid-details--open': panelOpen}"
  [ngStyle]="{'height': panelOpen ? 'calc(100% - 390px)' : panelHeightInitial}">
  <button type="button" (click)="onShowContentGrid()" class="rounded-circle btn btn-toggle-panel">
    <i class="material-icons">
      <span *ngIf="panelOpen">expand_more</span>
      <span *ngIf="!panelOpen">expand_less</span>
    </i>
  </button>
  <div class="grid-details-title" [ngClass]="{ 'd-none': panelOpen }">
    <h6 class="grid-details-title--bottom text-center"> {{ 'Survey responses' | translate }} </h6>
  </div>
  <div class="grid-details-title" [ngClass]="{ 'd-none': !panelOpen }">
    <h3 class="text-center"> {{ 'Survey responses' | translate }} </h3>
  </div>
  <div class="row">
    <div class="grid-details-content grid-devices-centent--table">
      <proxper-grid *ngIf="isReady" [customColumns]="gridColumns" [showDataButton]="false" [data]="gridData"
        (onGridItemEmitter)="onGridItemClick($event)">
      </proxper-grid>
    </div>
  </div>
</section>
