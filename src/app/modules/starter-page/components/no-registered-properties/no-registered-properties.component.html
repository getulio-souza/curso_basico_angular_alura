<div *ngIf="loggedIn" class="userIcon" (click)="logout()">
  <i class="material-icons" style="font-size: 36px; cursor: pointer;"> exit_to_app </i>
</div>

<div style="margin: auto;width: 50%;">
  <h3 style="position: absolute;top: 40%;">
    <i class="material-icons" style="font-size: 40px;position: relative;top: 10px;">error_outline</i>
    Your account does not have registered properties. Please contact support.
  </h3>
</div>
