<div
  *ngIf="!isFull"
  [id]="modalId"
  class="modal fade"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content dark-card">
      <div class="modal-header">
        <span>{{ title | translate }}</span>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        >
          <i class="material-icons notranslate">close</i>
        </button>
      </div>

      <div class="modal-body body-small">
        <ng-content select="[small]"></ng-content>

        <span *ngIf="delete" class="textAlert"
          >atenção: essa ação é irreversível</span
        >
      </div>

      <div class="modal-footer">
        <app-button
          title="Cancel"
          color="red"
          class="mr-1"
          aria-label="Close"
          data-dismiss="modal"
          (click)="closeModal()"
        ></app-button>

        <app-button
          title="Confirmation"
          color="green"
          class="ml-1"
          data-dismiss="modal"
          (click)="confirmModal()"
        ></app-button>
      </div>
    </div>
  </div>
</div>

<!-- modal Grande -->
<div
  *ngIf="isFull"
  [id]="modalId"
  class="modal fade"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog dialog-full" role="document">
    <div class="modal-content content-full dark-card">
      <button
        type="button"
        class="close close-full"
        data-dismiss="modal"
        aria-label="Close"
        (click)="closeModal()"
      >
        <i class="material-icons notranslate">close</i>
      </button>

      <div class="modal-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
