<div class="container">
  <div class="row" style="text-align: center;">
    <div class="col">
      <h3 style="margin-top: 20px;">{{selectedRoom?.name}}</h3>
    </div>

    <div class="col" style="margin: 20px 0 10px;">
      <div style="text-align: center;">
        <div *ngIf="selectedRoom?.presence != null"  class=" material-icons sold-circle circle-mask"
            [ngClass]="{'bg-success' : selectedRoom?.presence == 'true'}">
        </div>
        <p *ngIf="selectedRoom?.presence == null" style="margin-bottom: 0px;">--</p>
      </div>

      <h4>{{'Occupied' | translate}}</h4>
    </div>
    <div class="col" style="margin: 20px 0 10px;">

      <div style="text-align: center;">
          <p *ngIf="selectedRoom != null && selectedRoom['active-profile-label'] != null" style="margin-bottom: 0px;" > {{selectedRoom['active-profile-label']}}</p>
          <p *ngIf="selectedRoom == null || selectedRoom['active-profile-label'] == null" style="margin-bottom: 0px;">--</p>
        <h4>{{'Sold' | translate}}</h4>

      </div>
    </div>
  </div>

  <span *ngIf="loadingUnit">
    <img src="assets/loading.svg" style="display: block; margin-left: auto; margin-right: auto;" alt="loading">
  </span>

  <div *ngIf="!loadingUnit">
    <span *ngIf="deviceTypeMap?.size != 0">
      <span *ngFor="let thermostat of (deviceTypeMap?.get('Thermostat') || [])">
        <h3 style="text-align: center;">{{getDeviceTemplateName(thermostat)}}</h3>
        <engineering-hvac-control-group [device]="thermostat"></engineering-hvac-control-group>
      </span>
  
      <span *ngFor="let relay of (deviceTypeMap?.get('Relay') || [])">
        <h3 style="text-align: center;">{{getDeviceTemplateName(relay)}}</h3>
        <engineering-master-off-control [propertyId]="propertyId" [device]="relay"></engineering-master-off-control>
      </span>
    </span>
  
    <span *ngIf="deviceTypeMap?.size == 0">
      <h4 style="text-align: center;">{{'No room control' | translate}}</h4>
    </span>
  
  </div>

 


</div>
