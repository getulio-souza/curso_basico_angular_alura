<div *ngIf="roomsInfo?.length > 0">
    <div style="display: flex; flex-wrap: wrap; justify-content: space-around; ">
        <div *ngFor="let room of roomsInfo; let i = index" class="p-2">

            <div (click)="onRoomClick(room)" id="{{room?.id}}" [ngClass]="{'selected-card': selectedRoom.id == room?.id}"
                class="card dark-card mb-3 text-center" style="max-width: 10rem; flex: 1; cursor: pointer;">
                <div class="card-header">
                    <h6 *ngIf="room != null && room['active-profile-label'] != null">{{room['active-profile-label']}}</h6>
                    <h6 *ngIf="room == null ||  room['active-profile-label'] == null">--</h6>
                </div>
                <div class="card-body">

                    
                    <div class="circle-icon"  
                    style="background-color: transparent;" 
                    [ngClass]="{ 
                        'bg-success' : room.presence == 'true', 
                        'presence-false' : room.presence == 'false' 
                     
                    }">
                        <i style="vertical-align: middle;" class="material-icons md-36">person</i>
                    </div>

                    <h4 class="mt-3">{{room?.name}}</h4>
                </div>
            </div>

        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
