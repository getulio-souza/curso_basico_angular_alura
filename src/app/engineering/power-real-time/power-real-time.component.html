<div *ngIf="powers?.length > 0" class="dark-card d-flex flex-column justify-content-between min-height-250">
  <div class="mb-5">
    <table class="table table-transparent-dark mt-4 table-hover table-striped">
      <tr *ngFor="let powerEntry of powers" [ngClass]="{
                    'powerEntry-ok': powerEntry.value < 0,
                    'powerEntry-warning': powerEntry.value >=0,
                    'powerEntry-noValue': !powerEntry.value
                    }">
        <td class="text-left pl-4">
          {{powerEntry.name}}
        </td>
        <td class="text-right pr-4" style="font-size: 25px">
          <span *ngIf="powerEntry.value || powerEntry.value == 0">{{powerEntry.value}} </span>
          <span *ngIf="!powerEntry.value && powerEntry.value != 0">-</span>
          <span style="font-size: 14px">kW</span>
        </td>
      </tr>
    </table>
  </div>
  <div class="card-footer clock-update-time">
    <div class="stats">
      <i class="material-icons">access_time</i> {{ 'updated 30 seconds ago' | translate }}
    </div>
  </div>
</div>
