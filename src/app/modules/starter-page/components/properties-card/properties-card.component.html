<!-- cards -->
<div class="properties-page d-flex align-items-center"  *ngIf="properties.length > 0" [class.fade-in]="properties.length > 0">
    <div class="container" id="cards-container">
      <div class="row justify-content-center h-100vh">
        <div class="col-md-12 title-animated d-flex justify-content-center align-items-end">
          <h2 class="text-center" >{{'Properties' | translate}}</h2>
        </div>
        <!-- properties -->
        <div class="col-md-3 card-animated" *ngFor="let property of properties; let i=index">
          <div class="card card-profile">
            <img class="card-img-top" style="height: 200px;" src="{{property.thumbnailPath}}" alt="Card image cap">

            <div class="card-body">
              <!-- <h3 class="text-muted">{{property.structure.name}}</h3> -->
              <h4 class="card-title">{{property?.name}}</h4>
              <ul class="list-group list-group-flush">
                <!-- <li class="list-group-item">
                  <div class="d-flex justify-content-around">
                    <div>
                      <h6>Savings</h6>
                      <h4 class="text-success">{{property.savings}}%</h4>
                    </div>

                    <div>
                      <h6>Occupancy</h6>
                      <h4 class="text-success">
                        <span class="text-success">
                          <i class="material-icons">arrow_upward</i>
                          {{property.occupancy}}%
                        </span>
                      </h4>
                    </div>
                  </div>
                </li> -->
              </ul>
              <button type="submit"  (click)="onClickProperty(property)" class="btn btn-primary">{{'Enter' |
                translate}}</button>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="row justify-content-center open-map-animated">
        <a (click)="onClickOpenMap()" class="col-md-3 text-center btn btn-blue-dark">
            Open on Map
        </a>
      </div> -->
    </div>
    <div class="overlay-properties-card" ></div>
</div>



<div *ngIf="showConfigError && properties?.length == 0" style="margin: auto;width: 50%;">
  <h3 style="position: absolute;top: 40%;">
    <i class="material-icons" style="font-size: 40px;position: relative;top: 10px;">error_outline</i>
    There was a problem trying to find configuration files. Please contact support.
  </h3>
</div>
